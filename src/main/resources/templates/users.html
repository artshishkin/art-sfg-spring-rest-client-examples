<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Home'">Home page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
    <title>WebJars Demo</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}"/>

</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h1>User Information</h1>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <table class="table table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th> first</th>
                    <th> last</th>
                    <th> gender</th>
                    <th> email</th>
                    <th> language</th>
                    <th> phone</th>
                </tr>
                </thead>
                <tbody>
                <!--/*@thymesVar id="users" type="java.util.List<com.artarkatesoft.api.domain.User>"*/-->
                <tr th:each="user : ${users}">
                    <td th:text="${user.name.first}"> first</td>
                    <td th:text="${user.name.last}"> last</td>
                    <td th:text="${user.gender}"> gender</td>
                    <td th:text="${user.email}"> email</td>
                    <td th:text="${user.language}"> language</td>
                    <td th:text="${user.phone}"> phone</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>
</html>
